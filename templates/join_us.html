{% extends "layout.html" %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/join_us.css') }}">

<div class="block-31 relative-position">
    <div class="owl-carousel loop-block-31">
        <div class="block-30 block-30-sm item bg-joinus" data-stellar-background-ratio="0.5">
            <div class="container">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-md-7">
                        <h2 class="heading mb-5">Join Us Today</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="featured-section overlay-color-2">
  <div class="container">
    <div class="row">
      <!-- Left: Form -->
      <div class="col-md-6 pl-md-5">
        <div class="form-volunteer">
          <h2 class="form-heading">Be A Volunteer Today</h2>
          <form action="/join_us" method="post" id="join-us-form" novalidate>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="name" id="name"
                     placeholder="Your Name" required minlength="2">
              <div class="invalid-feedback">Please enter your name (at least 2 characters).</div>
            </div>

            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" name="email" id="email"
                     placeholder="Your Email" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
              <input type="tel" class="form-control px-3 py-3" name="phone" id="phone"
                     placeholder="Your Phone no." required pattern="[0-9]{10}">
              <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>

            <div class="form-group">
              <textarea name="reason" id="reason" cols="30" rows="7"
                        class="form-control px-3 py-3" placeholder="Your reason to join?" required minlength="10"></textarea>
              <div class="invalid-feedback">Please provide at least 10 characters.</div>
            </div>

            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-dark py-3 px-5">
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Image -->
      <div class="col-md-6 text-center d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/img.jpg') }}"
             alt="Volunteer with animals" 
             class="img-fluid rounded shadow-lg volunteer-image">
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/join_us.js') }}" defer></script>

{% endblock %}
