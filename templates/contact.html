{% extends "layout.html" %}
{% block body %}
  <!-- END nav -->
<style>
  #map {
  margin-top: 1px; /* Footer ke overlap ko avoid karne ke liye */
  text-align: center;
}

#map iframe {
  width: 100%;
  height: 420px;
  border-radius: 10px;
}

@media (max-width: 768px) {
  .block-9 {
    flex-direction: column;
  }

  .col-md-6 {
    width: 100%;
    padding: 10px;
  }

  #map {
    margin-top: 10px;
  }
}

.footer {
  margin-top: 70px; /* Ensure space between map and footer */
  padding: 40px 0;
  background: #222;
  color: #fff;
  text-align: center;
}

</style>
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url({{url_for('static',filename='images/bg_3.jpg')}});" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Get In Touch with Body</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form action="/contact" method="post" onsubmit="return validateForm()">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="name" id="name" placeholder="Your Name" required minlength="2">
            </div>
            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" name="email" id="email" placeholder="Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea name="message" id="message" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message" required minlength="10"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        </div>

        <div class="col-md-6" id="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3488.2902918088903!2d77.7179452!3d29.037993899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390c6fd9f619b7a9%3A0x3e881b36751971d2!2sSankalap%20Ek%20Sewa%20Foundation%20(SESF)!5e0!3m2!1sen!2sin!4v1740125772597!5m2!1sen!2sin" width="550" height="420" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var subject = document.getElementById("subject").value;
      var message = document.getElementById("message").value;

      // if (name == "" || email == "" || subject == "" || message == "") {
      //   alert("All fields must be filled out");
      //   return false;
      // }

      // Email validation regex
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      return true;
    }

    function showSuccessMessage() {
      alert("Message sent successfully!");
    }
  </script>

{% if success_message %}
  <script>
    showSuccessMessage();
  </script>
{% endif %}

{% endblock %}
