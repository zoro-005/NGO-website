{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
<div class="block-31">
  <div class="owl-carousel loop-block-31 ">
    <div class="block-30 block-30-sm item bg-contact" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 text-center">
            <h2 class="heading">Get In Touch with Body</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row block-9">
      <div class="col-md-6 pr-md-5">
        <form id="contactForm" action="/contact" method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-group">
            <input type="text" class="form-control px-3 py-3" name="name" id="name" placeholder="Your Name" required minlength="2">
          </div>
          <div class="form-group">
            <input type="email" class="form-control px-3 py-3" name="email" id="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control px-3 py-3" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message" required minlength="10"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Send Message</button>
          </div>
        </form>
      </div>

      <div class="col-md-6" id="map">
        <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3488.2902918088903!2d77.7179452!3d29.037993899999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390c6fd9f619b7a9%3A0x3e881b36751971d2!2sSankalap%20Ek%20Sewa%20Foundation%20(SESF)!5e0!3m2!1sen!2sin!4v1740125772597!5m2!1sen!2sin" width="100%" height="420" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/contact.js') }}" defer></script>

{% if success_message %}
<div id="success-flag" data-message="true"></div>
{% endif %}
{% endblock %}
