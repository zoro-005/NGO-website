{% extends "layout.html" %}
{% block body %}
  <!-- END nav -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}" nonce="{{ csp_nonce }}">

  <div class="block-31">
    <div class="owl-carousel loop-block-31">
      <div class="block-30 block-30-sm item bg-gallery" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-7">
              <h2 class="heading">Our Gallery</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div id="photo-gallery"
           class="row"
           data-json="{{ url_for('static', filename='images.json') }}"
           data-image-base="{{ url_for('static', filename='images/') }}">
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/gallery.js') }}" defer nonce="{{ csp_nonce }}"></script>
{% endblock %}
